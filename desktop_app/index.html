<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Dynamic Cookies and Open URL</title>
</head>

<body>
    <h1>Set Cookies and Open URL</h1>
    <label for="url">Enter URL:</label>
    <input type="text" id="url" placeholder="https://example.com" style="width: 400px;"><br><br>

    <label for="cookies">Enter Cookies (JSON format):</label><br>
    <textarea id="cookies" rows="10" cols="50"></textarea><br><br>

    <button id="generateLink">Generate Link</button>
    <div id="linkContainer"></div>

    <script>
        document.getElementById("generateLink").addEventListener("click", () => {
            const url = document.getElementById("url").value;
            const cookiesJson = document.getElementById("cookies").value;

            if (!url || !cookiesJson) {
                alert("Please provide both a URL and cookies in JSON format.");
                return;
            }

            try {
                const cookies = JSON.parse(cookiesJson);

                const linkContainer = document.getElementById("linkContainer");
                linkContainer.innerHTML = ""; // Clear previous links

                const link = document.createElement("a");
                link.href = "#";
                link.textContent = "Click here to open the URL with cookies";
                link.addEventListener("click", () => {
                    window.electronAPI.openUrlWithCookies(url, cookies);
                });

                linkContainer.appendChild(link);
            } catch (e) {
                alert("Invalid JSON format for cookies.");
            }
        });
    </script>
</body>

</html>
